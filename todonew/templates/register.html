<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/adcdf23364.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registerstyle.css' %}">
    <title>signup</title>
</head>
<body>

    <form action="/signup" method='POST'>
        {% csrf_token %}
        <h1>Signup</h1>
        <div class="enter">
            <input type="text" id='username' name='username' placeholder='Create a username' Required>

            <input type="email" id='email' name='email' placeholder='Enter Your Email Address'Required>

            <input type="password" id='pass1' name='pass1' placeholder='Create a Password'Required>

            <input type="password" id='pass2' name='pass2' placeholder='Confirm Your Password'Required>
        </div>

        <button type='submit' class="save">Sign Up</button>
        <p class='sign'>Already have an account?<a href="{% url 'login'  %}">Login</a></p>
        <div class="or">
            <hr class='hr1'>
            Or
            <hr class='hr1'>
        </div><br>
        <button type="submit" class="face" ><i class="fa-brands fa-facebook"></i>Login with Facebook</button><br><br>
        <button type="submit" class="google" ><i class="fa-brands fa-google"></i> Login with Google</button>
    </form>


</body>
</html>
